<h1>recipe</h1>

<ul>
    {% for i in recipe%}
    <li>
        {{i.title}}
    </li>
    <li>
        By: <a href='{% url 'author' id=i.author.id %}'>{{ i.author }}</a>
    </li>
    <li>
        Time to make: {{i.req_time}}
    </li>
    <li>
        {{i.description}}
    </li>
    <li>
        {{i.instructions}}
    </li>
    <li>
        <a href="/editform/{{ i.id }}">edit</a>
    </li>
    <li>
        {% if fav %}
            You favorite this
        {% else %}
        <button><a href="/favorite/{{ i.id }}">Favorite</a></button>
        {% endif %}
    </li>
    {% endfor%}
</ul>
