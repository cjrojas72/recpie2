<h1>Recipes</h1>
{{ request.user }}
<a href='/login/'>login</a>
<a href='/logout/'>logout</a>

<br>
<br>

<a href='/recipeadd/'>add a recipe</a> 
<br>
<a  href='/authoradd/'>add an author</a>
<br>
{% if profile %}
<a href="/author/{{profile.id}}">profile</a>
{% endif %}
<br>
<ul>

    {% for i in data%}
        <li>
            <a href='{% url 'recipe' id=i.id %}'>{{ i.title }}</a>
            | by <a href="/author/{{i.author.id}}">{{i.author}}</a>
        </li>
    {% endfor%}
</ul>
